<article class="card-event @@class">
  <a href="event.html" class="card-event__link">
    <picture class="card-event__link-picture">
      <img src="@@img" alt="@@alt" class="card-event__link-picture-img" />
    </picture>
    <h3 class="card-event__link-title">@@title</h3>
    <p class="card-event__link-text">@@descr</p>
    <time datetime="@@datetime" class="card-event__link-time">@@time</time>
  </a>
</article>
